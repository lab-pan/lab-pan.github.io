<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Source+Serif+4:opsz,wght@8..60,600;8..60,700&display=swap"
      rel="stylesheet"
    >

    <!-- CSS -->
    <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
  </head>

  <body>
    <header class="site-header">
      <div class="container">
<div class="site-brand">
  <a href="{{ '/' | relative_url }}" class="logo-link">
<img src="{{ '/assets/images/Header-logo.png' | relative_url }}" alt="Darras Lab logo" class="logo-main">

<img src="{{ '/assets/images/SECOND-logo.png' | relative_url }}" alt="Affiliation logo" class="logo-secondary">

  </a>
  
</div>
        <nav class="site-nav">
          <a href="{{ '/' | relative_url }}">Lab</a>
          <a href="{{ '/publications/' | relative_url }}">Publications</a>
          <a href="{{ '/contact/' | relative_url }}">Contact</a>
        </nav>
      </div>
    </header>

     
    <main class="container">
      <article class="page">
        {% if page.title %}
          <h1 class="page-title">{{ page.title }}</h1>
        {% endif %}
        <div class="page-content">
          {{ content }}
        </div>
      </article>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>Â© {{ "now" | date: "%Y" }} {{ site.title }}</p>
      </div>
    </footer>
  </body>
</html>
