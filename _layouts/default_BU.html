<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>
      {% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}
    </title>
    <style>
      body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; line-height: 1.55; color: #111; background: #fff; }
.wrap { max-width: 980px; margin: 0 auto; padding: 0 16px; }
      header { border-bottom: 1px solid rgba(0,0,0,0.10); background: #fff; position: sticky; top: 0; z-index: 50; }
      .nav { display: flex; align-items: center; justify-content: space-between; padding: 14px 0; }
.brand{
  display:flex;
  align-items:center;
  gap:8px;              /* space between the two logos */
  text-decoration:none;
}

.site-logo{
  height:55px;          /* same height as before */
  width:auto;
  display:block;
}
.secondary-logo{
  opacity:0.9;
}
      .menu { display: flex; gap: 18px; align-items: center; }
      .menu a { text-decoration: none; color: #222; font-weight: 600; }
      .menu a:hover { text-decoration: underline; }
      main { padding: 0; }
      footer { border-top: 1px solid rgba(0,0,0,0.10); margin-top: 48px; padding: 18px 0; font-size: 0.9rem; opacity: 0.8; }
    </style>
  </head>

  <body>
    <header>
      <div class="wrap">
        <div class="nav">
<a class="brand" href="{{ '/' | relative_url }}">
  <img src="{{ '/assets/images/SECOND-logo.png' | relative_url }}"
       alt="Secondary logo"
       class="site-logo secondary-logo">

  <img src="{{ '/assets/images/Header-logo.png' | relative_url }}"
       alt="Darras Lab"
       class="site-logo">
</a>
          <nav class="menu">
            <a href="{{ '/' | relative_url }}">Darras Lab</a>
            <a href="{{ '/publications/' | relative_url }}">Publications</a>
            <a href="{{ '/contact/' | relative_url }}">Contact</a>
          </nav>
        </div>
      </div>
    </header>

    <main class="wrap">
      {{ content }}
    </main>

    <footer>
      <div class="wrap">
        © {{ site.time | date: "%Y" }} {{ site.title }}
      </div>
    </footer>
  </body>
</html>
